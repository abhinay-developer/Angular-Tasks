<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4"><h4>Education</h4></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-2 text-primary">
      <h6>
        <button
          type="button"
          class="btn btn-link"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          ADD EDUCATION
        </button>
      </h6>
    </div>
    <div class="col-sm-4"></div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Education</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-sm-12">
            <div class="form-group">
              <label>Education<strong class="text-danger">*</strong></label>
              <select
                name="selectEducation"
                id="selectEducation"
                class="form-control"
                [(ngModel)]="eModel.educationType"
              >
                <option value="Gradutaion/Diploma">Graduation/Diploma</option>
              </select>
            </div>
          </div>

          <!------------------------------------------------------------------>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Course<strong class="text-danger">*</strong></label>
              <select
                name="selectEducation"
                id="selectEducation"
                class="form-control"
                [(ngModel)]="eModel.course"
              >
                <option value="Btech">Btech</option>
                <option value="BSc">BSc</option>
                <option value="Diploma">Diploma</option>
              </select>
            </div>
          </div>

          <!----->
          <div class="col-sm-12">
            <div class="form-group">
              <label
                >Specialization<strong class="text-danger">*</strong></label
              >
              <select
                name="Specialization"
                id="Specialization"
                class="form-control"
                [(ngModel)]="eModel.specilazation"
              >
                <option value="Civil">Civil</option>
                <option value="Computers">Computers</option>
                <option value="Electrical">Electrical</option>
                <option value="Mechanical">Mechanical</option>
              </select>
            </div>
          </div>

          <!---->

          <div class="col-sm-12">
            <div class="form-group">
        
              <label>University/College<strong class="text-danger">*</strong></label>
              <input
                type="text"
                name="collge"
                id="college"
                placeholder="University/College"
                class="form-control"
                [(ngModel)]="eModel.university"
              />
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <div>
                <label for="">Course Type</label>
              </div>
              <input
                type="radio"
                name="courseType"
                id=""
                class="mr-2"
                value="courseType"
              /><label class="mr-2">Full Time</label>
              <input
                type="radio"
                name="courseType"
                id=""
                class="mr-2"
                
                value="courseType"
              /><label class="mr-2">Part Time</label>
              <input
                type="radio"
                name="courseType"
                id=""
                class="mr-2"
                
                value="courseType"
              /><label
              class="mr-2">Distance Learning </label>
            </div>
          </div>

          <div class="col-sm-12">
            <label for="">Year Of Passout<strong class="text-danger">*</strong></label>
            <select
              name="yop"
              id="ypo"
              class="form-control"
              [(ngModel)]="eModel.yop"
            >
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
            </select>
          </div>

          <div class="col-sm-12">
            <label>Grading System</label>
            <select
              name="gradingSystem"
              id="gradingSystem"
              class="form-control"
              [(ngModel)]="eModel.grading"
            >
              <option value="Scale 10 Grading System">
                Scale 10 Grading System
              </option>
              <option value="Scale 4 Grading System">
                Scale 4 Grading System
              </option>
              <option value="Course Requires a Pass">
                Course Requires a Pass
              </option>
            </select>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="marks">Marks</label>
              <input
                type="text"
                name="marks"
                id="marks"
                class="form-control"
                [(ngModel)]="eModel.marks"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="onSave()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
