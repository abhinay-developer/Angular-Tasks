<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-link text-primary"
      data-toggle="modal" 
      data-target="#employmentModalLong">
        ADD DETAILS
      </button>
    </div>
  </div>

  <div
    class="modal fade"
    id="employmentModalLong"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLongTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
           IT Skills <span>Add 5%</span>
          </h5>

          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Specify details about programming languages (such as Java, Python, C/C++, Oracle, SQL etc), softwares (Microsoft Word, Excel, Tally etc) or any other software related knowledge.</p>

        <div class="form-group">
            <label for="itSkills">IT Skills <strong class="text-danger">*</strong></label>
            <input type="text" name="itSkills" id="itSkills" class="form-control" placeholder="Please enter IT Skills"
            [(ngModel)]="itModel.itSkills">
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="version">Version</label>
                    <input type="text" name="version" id="version" placeholder="Version" class="form-control"
                    [(ngModel)]="itModel.version">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="lastUsed">Last Used</label>
                    <select name="lastUsed" id="lastUsed" class="form-control"
                    [(ngModel)]="itModel.lastUsed"> 

                        <option value="2020">2020</option>
                        <option value="2010">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>    
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>

     
            <label for="experience">Experience</label>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                    <select name="years" id="years" class="form-control"
                    [(ngModel)]="expModel.years" >
    
                        <option value="0">0 Years</option>
                        <option value="1">1 Years</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                        <option value="5">5 Years</option>
                        <option value="6">6 Years</option>    
                        <option value="7">7 Years</option>
                        <option value="8">8 Years</option>
                    </select>
                </div>
    
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                    <select name="months" id="months" class="form-control"
                    [(ngModel)]="expModel.months" >

    
                        
                    <option value="0">0 months</option>
                    <option value="1">1 months</option>
                    <option value="2">2 months</option>
                    <option value="3">3 months</option>
                    <option value="4">4 months</option>
                    <option value="5">5 months</option>
                    <option value="6">6 months</option>    
                    <option value="7">7 months</option>
                    <option value="8">8 months</option>
                 
                    </select>
                    </div>
                </div>
                <div class="col-sm-4"></div>
           
            </div>
        </div>
        <div class="modal-footer">
            <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button class="btn btn-success" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
